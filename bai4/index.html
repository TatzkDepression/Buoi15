<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="form-group" onchange="loaikhach()">
        <label for="">Khách hàng</label>
        <select class="form-control" name="" id="khachhang">
          <option value="cn">Cá nhân</option>
          <option value="dn">doanh nghiệp</option>
        </select>
      </div>
      <div id="bangTinh" style="display: none">
        <div class="form-group">
          <label for="">Nhập mã khách hàng</label>
          <input type="text" class="form-control" name="" id="makhachhang" />
        </div>
        <div class="form-group" id="soconnect" style="display: none">
          <label for="">Nhập số kết nối</label>
          <input type="text" class="form-control" name="" id="soketnoi" />
        </div>
        <div class="form-group">
          <label for="">Nhập số kênh cao cấp</label>
          <input type="text" class="form-control" name="" id="kenhcaocap" />
        </div>
        <button class="btn btn-success" onclick="tinhtien()">Tính Tiền</button>
      </div>
      <div id="result"></div>
    </div>
    <script src="/index.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>

      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
